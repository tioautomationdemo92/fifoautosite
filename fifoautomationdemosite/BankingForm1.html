          <label for="yes-prev" class="radio-label">
            <input class="radio-input" name="UK-res" value="yes" id="yes-Current" type="radio">Yes</input>

        <h2 class="sub-heading">Your Consent</h2>
        <hr>
		<input type="checkbox" id="credit-click" name="TermsAndCond"> 
        <label id="credit-search" name="TermsAndCond" for="credit-search">
          I agree the terms and conditions.
          <br>        
        </label><br>
        <label class="standard-label" for="info-request" id="info-request">
          Note - Bank will contact you via email if further information is needed to progress your application.
        </label>        
		<button onclick="myFunction_accnum()" name="SubmitApplication">Submit Application</button>
		<h3>

		</h3>

</body>
</html>

<style>
.body {

}

.fieldset {

  margin: 0 auto;
  height: 35px;
  width: 150px;
  font-size: 20px;
}
.input[type="date"]::-webkit-calendar-picker-indicator {
    color: rgba(0, 0, 0, 0);

.show-address {
